<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>

            <div class="row">

                <!-- Table of all existing provisioning policies -->
                <div class="col-lg-6">
                    <form wicket:id="listForm" class="clearfix form-horizontal">
                        <table class="table table-striped table-condensed table-bordered table-hover" wicket:id="provisioningPolicyTable"></table>
                        <div class="row main-button-bar">
                            <a class="btn btn-success" wicket:id="addPolicyButton">Add New Policy</a>
                        </div>
                    </form>
                </div>

                <!-- Configuration panel for single sharing policy -->
                <form wicket:id="policyForm" class="form-horizontal inputForm">
                    <div class="col-lg-6" wicket:id="policyContainer">
                        <h4 wicket:id="policyLabel"></h4>
                        <hr class="assignmentDelimiter" />
                        <dl class="dl-horizontal">
                            <dt>
                                <label>Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="name" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Display Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="displayName" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Description</label>
                            </dt>
                            <dd>
                                <textarea wicket:id="description" rows="2" class="form-control input-sm"></textarea>
                            </dd>
                        </dl>

                        <!-- Default provisioning rule definition -->
                        <h4>Default Rule</h4>
                        <hr class="assignmentDelimiter">

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Behavior</label>
                            </dt>
                            <dd>
                                <select wicket:id="defaultBehavior" class="form-control"></select>
                            </dd>
                        </dl>

                        <div wicket:id="defaultDateTimeContainer">
                            <dl class="dl-horizontal">
                                <dt>
                                    <label>Date & Time</label>
                                </dt>
                                <dd>
                                    <span style="border: none" wicket:id="defaultDateTime" class="form-control"></span>
                                </dd>
                            </dl>
                        </div>

                        <!-- A list of provisioning rules rules -->
                        <div wicket:id="rulesContainer">
                            <span>Provisioning Rules</span>
                            <div style="float: right">
                                <a class="btn btn-success btn-xs" wicket:id="addRuleButton">Add Rule</a>
                            </div>
                            <hr class="assignmentDelimiter">

                            <wicket:container wicket:id="repeater">
                                <div class="panel panel-default">

                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a wicket:id="ruleHeader" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                                <button wicket:id="ruleDelete" type="button" class="close">
                                                    <span aria-hidden="true">&times;</span>
                                                    <span class="sr-only">Close</span>
                                                </button>
                                                <span class="close">&nbsp;</span>
                                                <button type="button" class="close">
                                                    <span aria-hidden="true">&#8628;</span>
                                                    <span class="sr-only">Expand</span>
                                                </button>
                                                <span wicket:id="ruleLabel"></span>
                                            </a>
                                        </h4>
                                    </div>

                                    <div wicket:id="ruleBodyContainer" id="collapseOne" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <dl class="dl-horizontal">
                                                <dt>
                                                    <label>Attribute</label>
                                                </dt>
                                                <dd>
                                                    <select wicket:id="ruleAttributeSelect" class="form-control"></select>
                                                </dd>
                                            </dl>

                                            <dl class="dl-horizontal">
                                                <dt>
                                                    <label>Change Type</label>
                                                </dt>
                                                <dd>
                                                    <select wicket:id="ruleChangeType" class="form-control"></select>
                                                </dd>
                                            </dl>

                                            <dl class="dl-horizontal">
                                                <dt>
                                                    <label>Behavior</label>
                                                </dt>
                                                <dd>
                                                    <select wicket:id="ruleBehavior" class="form-control"></select>
                                                </dd>
                                            </dl>

                                            <div wicket:id="ruleDateTimeContainer">
                                                <dl class="dl-horizontal">
                                                    <dt>
                                                        <label>Date & Time</label>
                                                    </dt>
                                                    <dd>
                                                        <span style="border: none" wicket:id="roleDateTime" class="form-control"></span>
                                                    </dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </wicket:container>
                        </div>

                        <!-- Button Bar -->
                        <div class="row main-button-bar">
                            <input type="submit" wicket:id="saveButton" class="btn btn-primary" value="Save"/>
                            <input type="submit" wicket:id="cancelButton" class="btn btn-default" value="Cancel"/>
                        </div>

                    </div>
                </form>

            </div>

        </wicket:extend>
    </body>
</html>
