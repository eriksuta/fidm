<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="modalContent" wicket:id="content">

        <dl class="dl-horizontal">
            <dt>
                <label>Name</label>
            </dt>
            <dd>
                <span wicket:id="name"/>
            </dd>
        </dl>

        <dl class="dl-horizontal">
            <dt>
                <label>Description</label>
            </dt>
            <dd>
                <span wicket:id="description"/>
            </dd>
        </dl>

        <p align="center">
            <a class="btn btn-default btn-sm" wicket:id="continueButton">Ok, Continue</a>
        </p>

    </div>
</wicket:panel>
