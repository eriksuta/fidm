<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <wicket:container wicket:id="repeater">

        <div wicket:id="inputContainer">
            <input type="text" class="form-control input-sm" wicket:id="input">
            <span class="text-danger" wicket:id="feedback"/>
        </div>

        <div class="col-md-2" wicket:id="buttonContainer">
            <span class="btn-group">
                <a class="btn btn-danger btn-sm" wicket:id="remove"><i class="glyphicon glyphicon-minus"/></a>
                <a class="btn btn-success btn-sm" wicket:id="add"><i class="glyphicon glyphicon-plus"/></a>
            </span>
        </div>

    </wicket:container>
</wicket:panel>
</html>
