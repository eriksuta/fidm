<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <wicket:container wicket:id="repeater">

        <div class="input-group multi_value">
            <input type="text" class="form-control input-sm" wicket:id="input">

            <span wicket:id="buttonContainer" class="input-group-btn">
                <a class="btn btn-danger btn-sm" wicket:id="remove"><i class="fa fa-minus"/></a>
                <a class="btn btn-success btn-sm" wicket:id="add"><i class="fa fa-plus"/></a>
            </span>
        </div>

    </wicket:container>
</wicket:panel>
</html>
