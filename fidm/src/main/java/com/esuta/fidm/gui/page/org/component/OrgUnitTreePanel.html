<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--<div wicket:id="confirmDeletePopup" />-->
    <!--<div wicket:id="addDeletePopup" />-->

    <div class="row">
        <div class="col-md-4">
            <div wicket:id="treeHeader" class="row" style="margin: 10px 0 0; border-bottom: 1px solid #ddd;">
                <div class="col-xs-9" style="padding-left: 5px;">
                    <div style="margin: 10px 3px 3px; font-weight: bold;">
                        <span>Org. Unit Hierarchy</span>
                    </div>
                </div>

                <div class="row" style="float: right">
                    <a class="btn btn-sm" wicket:id="treeExpand">
                        <i class="fa fa-expand fa-fw fa-lg" />
                    </a>
                    <a class="btn btn-sm" wicket:id="treeCollapse">
                        <i class="fa fa-compress fa-fw fa-lg" />
                    </a>
                </div>
            </div>

            <div wicket:id="treeContainer" class="org-tree-container">
                <div wicket:id="tree"/>
            </div>
        </div>

        <div class="col-md-8">
            <form class="clearfix form-horizontal" wicket:id="form">
                <div wicket:id="table"/>
            </form>
        </div>
    </div>

</wicket:panel>
