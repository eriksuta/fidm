<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <div wicket:id="roleAssignPopup" />
            <div wicket:id="orgAssignPopup" />
            <div wicket:id="accountPopup" />

            <form wicket:id="mainForm" class="form-horizontal inputForm">

                <div class="row">

                    <!-- User Attributes -->
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>
                                <label>Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="name" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Given Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="givenName" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Family Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="familyName" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Full Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="fullName" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Additional Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="additionalName" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Nick Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="nickName" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>E-mail</label>
                            </dt>
                            <dd>
                                <input wicket:id="email" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Locality</label>
                            </dt>
                            <dd>
                                <input wicket:id="locality" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Honorific Prefix</label>
                            </dt>
                            <dd>
                                <input wicket:id="honorificPrefix" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Honorific Suffix</label>
                            </dt>
                            <dd>
                                <input wicket:id="honorificSuffix" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Title</label>
                            </dt>
                            <dd>
                                <input wicket:id="title" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Telephone Number</label>
                            </dt>
                            <dd>
                                <input wicket:id="telephoneNumber" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <hr>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Password</label>
                            </dt>
                            <dd>
                                <input wicket:id="password" type="password" class="form-control input-sm">
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Confirm Password</label>
                            </dt>
                            <dd>
                                <input wicket:id="passwordConfirm" type="password" class="form-control input-sm">
                            </dd>
                        </dl>
                    </div>

                    <!-- Accounts, Roles and Org. Units -->
                    <div class="col-lg-6">
                        <div wicket:id="accountContainer">
                            <span>Accounts</span>
                            <div style="float: right">
                                <a class="btn btn-success btn-xs" wicket:id="addAccount">
                                    <i class="fa fa-plus fa-fw" />
                                </a>
                            </div>
                            <hr class="assignmentDelimiter">
                            <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="accountTable"></table>
                        </div>
                        <hr class="assignmentDelimiter">

                        <div wicket:id="roleContainer">
                            <span>Roles</span>
                            <div style="float: right">
                                <a class="btn btn-success btn-xs" wicket:id="addRole">
                                    <i class="fa fa-plus fa-fw" />
                                </a>
                            </div>
                            <hr class="assignmentDelimiter">
                            <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="roleTable"></table>
                        </div>

                        <div wicket:id="orgUnitContainer">
                            <span>Org. Units</span>
                            <div style="float: right">
                                <a class="btn btn-success btn-xs" wicket:id="addOrgUnit">
                                    <i class="fa fa-plus fa-fw" />
                                </a>
                            </div>
                            <hr class="assignmentDelimiter">
                            <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="orgUnitTable"></table>
                        </div>
                        <hr class="assignmentDelimiter">
                    </div>
                </div>

                <!-- Button Bar -->
                <div class="row main-button-bar">
                    <div class="btn-group">
                        <input type="submit" wicket:id="saveButton" class="btn btn-primary" value="Save"/>
                        <input type="submit" wicket:id="recomputeButton" class="btn btn-info" value="Recompute"/>
                    </div>

                    <input type="submit" wicket:id="cancelButton" class="btn btn-default" value="Cancel"/>
                </div>
            </form>

        </wicket:extend>
    </body>
</html>
