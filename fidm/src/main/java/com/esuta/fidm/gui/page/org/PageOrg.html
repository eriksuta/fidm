<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <div wicket:id="parentOrgUnitChooser" />
            <div wicket:id="governorChooser" />
            <div wicket:id="resourceInducementChooser" />
            <div wicket:id="roleInducementChooser" />

            <form wicket:id="mainForm" class="form-horizontal inputForm">

                <div class="row">
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>
                                <label>Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="name" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Display Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="displayName" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Description</label>
                            </dt>
                            <dd>
                                <textarea wicket:id="description" rows="2" class="form-control input-sm"></textarea>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Locality</label>
                            </dt>
                            <dd>
                                <input wicket:id="locality" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Type</label>
                            </dt>
                            <dd>
                                <div wicket:id="orgType"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Parent Org. Units</label>
                            </dt>
                            <dd>
                                <div wicket:id="parentOrgUnits"/>
                            </dd>
                        </dl>
                    </div>

                    <div class="col-lg-6">
                        <div wicket:id="resourceInducementsContainer">
                            <span>Inducements (Resource)</span>
                            <div style="float: right">
                                <a class="btn btn-success btn-xs" wicket:id="addResourceInducement">
                                    <i class="fa fa-plus fa-fw" />
                                </a>
                            </div>
                            <hr class="assignmentDelimiter">
                            <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="resourceInducementsTable"></table>
                        </div>

                        <div wicket:id="roleInducementsContainer">
                            <span>Inducements (Role)</span>
                            <div style="float: right">
                                <a class="btn btn-success btn-xs" wicket:id="addRoleInducement">
                                    <i class="fa fa-plus fa-fw" />
                                </a>
                            </div>
                            <hr class="assignmentDelimiter">
                            <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="roleInducementsTable"></table>
                        </div>

                        <div wicket:id="governorsContainer">
                            <span>Governors</span>
                            <div style="float: right">
                                <a class="btn btn-success btn-xs" wicket:id="addGovernor">
                                    <i class="fa fa-plus fa-fw" />
                                </a>
                            </div>
                            <hr class="assignmentDelimiter">
                            <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="governorsTable"></table>
                        </div>

                        <div wicket:id="memberContainer">
                            <span>Members</span>
                            <hr class="assignmentDelimiter">
                            <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="membersTable"></table>
                        </div>
                        <hr class="assignmentDelimiter">
                    </div>
                </div>

                <!-- Button Bar -->
                <div class="row main-button-bar">
                    <div class="btn-group">
                        <input type="submit" wicket:id="saveButton" class="btn btn-primary" value="Save"/>
                        <input type="submit" wicket:id="recomputeButton" class="btn btn-info" value="Recompute"/>
                    </div>

                    <input type="submit" wicket:id="cancelButton" class="btn btn-default" value="Cancel"/>
                </div>
            </form>

        </wicket:extend>
    </body>
</html>
