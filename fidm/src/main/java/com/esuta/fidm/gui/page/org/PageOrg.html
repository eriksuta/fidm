<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <div wicket:id="parentOrgUnitChooser" />

            <form wicket:id="mainForm" class="form-horizontal inputForm">

                <div class="row">
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>
                                <label>Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="name" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Display Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="displayName" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Description</label>
                            </dt>
                            <dd>
                                <textarea wicket:id="description" rows="2" class="form-control input-sm"></textarea>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Locality</label>
                            </dt>
                            <dd>
                                <input wicket:id="locality" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Type</label>
                            </dt>
                            <dd>
                                <div wicket:id="orgType"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Parent Org. Units</label>
                            </dt>
                            <dd>
                                <div wicket:id="parentOrgUnits"/>
                            </dd>
                        </dl>
                    </div>

                    <!-- TODO - Inducements, Members -->
                    <div class="col-lg-6">
                        <span>Inducements</span>
                        <hr class="assignmentDelimiter">

                        <span>Members</span>
                        <hr class="assignmentDelimiter">
                    </div>
                </div>

                <!-- Button Bar -->
                <div class="row main-button-bar">
                    <input type="submit" wicket:id="saveButton" class="btn btn-primary" value="Save"/>
                    <input type="submit" wicket:id="cancelButton" class="btn btn-default" value="Cancel"/>
                </div>
            </form>

        </wicket:extend>
    </body>
</html>
