<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <form wicket:id="mainForm" class="form-horizontal inputForm">

                <div class="row">

                    <!-- Federation Member attributes -->
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>
                                <label>Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="name" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Identity Provider Identifier</label>
                            </dt>
                            <dd>
                                <input wicket:id="identityProviderIdentifier" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Web Address</label>
                            </dt>
                            <dd>
                                <span wicket:id="address" />
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Port</label>
                            </dt>
                            <dd>
                                <span wicket:id="port" />
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>DB Connection File</label>
                            </dt>
                            <dd>
                                <input wicket:id="dbConnectionFile" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>
                    </div>
                </div>

                <!-- Button Bar -->
                <div class="row main-button-bar">
                    <input type="submit" wicket:id="saveButton" class="btn btn-primary" value="Save"/>
                    <input type="submit" wicket:id="cancelButton" class="btn btn-default" value="Cancel"/>
                </div>

            </form>
        </wicket:extend>
    </body>
</html>
