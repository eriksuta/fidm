<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>

            <form class="form-inline pull-right search-form">
                <div class="form-group">
                    <label>Select Object Format:</label>
                    <select class="form-control input-sm" wicket:id="objectFormatChooser"/>
                </div>
            </form>

            <form wicket:id="mainForm" class="form-horizontal">

                <!-- Object Editor -->
                <div class="form-group">
                    <div class="col-lg-12">
                        <textarea style="margin-top: 10px" class="form-control" wicket:id="objectEditor" cols="10" rows="10"></textarea>
                    </div>
                </div>

                <!-- Button Bar -->
                <div class="row main-button-bar">
                    <input type="submit" wicket:id="saveButton" class="btn btn-primary" value="Save"/>
                    <input type="submit" wicket:id="cancelButton" class="btn btn-default" value="Cancel"/>
                </div>
            </form>

        </wicket:extend>
    </body>
</html>
