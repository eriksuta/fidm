<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Federated Identity Management - Admin Interface">
    <meta name="author" content="Erik Suta (shood)">

    <title>FIDM</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/plugins/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link href="css/fidm.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="float: none; margin-left: auto; margin-right: auto">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" wicket:id="loginForm">
                            <fieldset>

                                <dl class="dl-horizontal">
                                    <dt>
                                        <label>Name</label>
                                    </dt>
                                    <dd>
                                        <input wicket:id="name" class="form-control" placeholder="Name" autofocus>
                                    </dd>
                                </dl>

                                <dl class="dl-horizontal">
                                    <dt>
                                        <label>Password</label>
                                    </dt>
                                    <dd>
                                        <input wicket:id="password" type="password" class="form-control" placeholder="Password" value="">
                                    </dd>
                                </dl>

                                <dl class="dl-horizontal">
                                    <dt>
                                        <label>Log to resource</label>
                                    </dt>
                                    <dd>
                                        <input wicket:id="logToResource" type="checkbox" />
                                    </dd>
                                </dl>

                                <div wicket:id="resourceContainer">
                                    <dl class="dl-horizontal">
                                        <dt>
                                            <label>Resource</label>
                                        </dt>
                                        <dd>
                                            <select wicket:id="resource" class="form-control"></select>
                                        </dd>
                                    </dl>
                                </div>

                                 <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" wicket:id="login" class="btn btn-lg btn-success btn-block" value="Login"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/plugins/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>
    <script src="js/fidm.js"></script>

</body>
</html>
