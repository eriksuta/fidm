<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <form wicket:id="mainForm" class="form-horizontal inputForm">

                <div class="row">

                    <!-- Federation Member attributes -->
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>
                                <label>Federation Identifier</label>
                            </dt>
                            <dd>
                                <span wicket:id="federationIdentifier" />
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="name" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Display Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="displayName" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Description</label>
                            </dt>
                            <dd>
                                <textarea wicket:id="description" rows="2" class="form-control input-sm"></textarea>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Web Address</label>
                            </dt>
                            <dd>
                                <input wicket:id="webAddress" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Port</label>
                            </dt>
                            <dd>
                                <input wicket:id="port" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Locality</label>
                            </dt>
                            <dd>
                                <input wicket:id="locality" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                    </div>

                    <!-- TODO - Org. unit provided by federation member -->
                    <!-- TODO - Maybe even users? -->
                    <div class="col-lg-6">
                        <span>Provided Org. Units</span>
                        <hr class="assignmentDelimiter">

                        <span>Users</span>
             deletion           <hr class="assignmentDelimiter">
                    </div>
                </div>

                <!-- Button Bar -->
                <div class="row main-button-bar">
                    <input type="submit" wicket:id="saveButton" class="btn btn-primary" value="Save"/>

                    <div wicket:id="addRequestButtonGroup" class="btn-group">
                        <input type="submit" wicket:id="acceptButton" class="btn btn-success" value="Accept"/>
                        <input type="submit" wicket:id="rejectButton" class="btn btn-danger" value="Reject"/>
                    </div>

                    <div wicket:id="deleteRequestButtonGroup" class="btn-group">
                        <input type="submit" wicket:id="deleteAcceptButton" class="btn btn-success" value="Accept Deletion"/>
                        <input type="submit" wicket:id="deleteRejectButton" class="btn btn-danger" value="Reject Deletion"/>
                    </div>

                    <input type="submit" wicket:id="cancelButton" class="btn btn-default" value="Cancel"/>
                </div>

            </form>
        </wicket:extend>
    </body>
</html>
