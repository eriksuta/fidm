<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <div wicket:id="ownerChooser" />

            <form wicket:id="mainForm" class="form-horizontal inputForm">
                <div class="row">

                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>
                                <label>Name</label>
                            </dt>
                            <dd>
                                <input wicket:id="name" type="text" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Description</label>
                            </dt>
                            <dd>
                                <textarea wicket:id="description" rows="2" class="form-control input-sm"></textarea>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Owner</label>
                            </dt>
                            <dd>
                                 <div class="input-group">
                                     <input wicket:id="ownerInput" type="text" class="form-control input-sm" />

                                     <div class="input-group-btn">
                                         <a wicket:id="ownerEdit" class="btn btn-sm btn-primary" title="Edit">
                                             <i class="fa fa-pencil-square-o"/>
                                         </a>
                                     </div>
                                 </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Resource</label>
                            </dt>
                            <dd>
                                <select wicket:id="resource" class="form-control"></select>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Password</label>
                            </dt>
                            <dd>
                                <input wicket:id="password" type="password" class="form-control input-sm"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Protected</label>
                            </dt>
                            <dd>
                                <input wicket:id="protected" type="checkbox" class="input-sm" style="margin: 0 0 0 0"/>
                            </dd>
                        </dl>
                    </div>
                </div>

                <!-- Button Bar -->
                <div class="row main-button-bar">
                    <input type="submit" wicket:id="saveButton" class="btn btn-primary" value="Save"/>
                    <input type="submit" wicket:id="cancelButton" class="btn btn-default" value="Cancel"/>
                </div>
            </form>

        </wicket:extend>
    </body>
</html>
