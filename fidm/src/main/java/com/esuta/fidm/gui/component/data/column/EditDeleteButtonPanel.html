<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div style="float: right">
        <a class="btn btn-primary btn-xs" wicket:id="edit">
            <i class="fa fa-edit fa-fw" />
        </a>
        <a class="btn btn-danger btn-xs" wicket:id="remove">
            <i class="fa fa-times fa-fw" />
        </a>
    </div>
</wicket:panel>
</html>
