<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="modalContent" wicket:id="content">

        <wicket:container wicket:id="ruleRepeater">
            <dl class="dl-horizontal">
                <dt>
                    <label><span wicket:id="attributeLabel" /></label>
                </dt>
                <dd>
                    <span wicket:id="ruleDescription"/>
                </dd>
            </dl>
        </wicket:container>

        <p align="center">
            <a class="btn btn-default btn-sm" wicket:id="continueButton">Ok, Continue</a>
        </p>

    </div>
</wicket:panel>
