<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <form wicket:id="mainForm" class="form-horizontal inputForm">

                <div class="row">
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>
                                <label>Name</label>
                            </dt>
                            <dd>
                                <span wicket:id="name"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Display Name</label>
                            </dt>
                            <dd>
                                <span wicket:id="displayName"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Description</label>
                            </dt>
                            <dd>
                                <span wicket:id="description"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Locality</label>
                            </dt>
                            <dd>
                                <span wicket:id="locality"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Types</label>
                            </dt>
                            <dd>
                                <span wicket:id="type"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label>Parent Org. Units</label>
                            </dt>
                            <dd>
                                <span wicket:id="parentOrgUnits"/>
                            </dd>
                        </dl>

                    </div>

                    <!-- Inducements, governors and org. hierarchy panel -->
                    <div class="col-lg-6">
                        <span>Org. Hierarchy</span>
                        <hr class="assignmentDelimiter">

                        <div wicket:id="governorsContainer">
                            <span wicket:id="governorsLabel"/>
                            <div style="float: right">
                                <a class="btn btn-success btn-sm" wicket:id="resolveGovernors">Resolve</a>
                            </div>
                            <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="governorsTable"></table>
                            <hr class="assignmentDelimiter">
                        </div>

                        <div wicket:id="resourceInducementsContainer">
                            <span wicket:id="resourceInducementsLabel"/>
                            <div style="float: right">
                                <a class="btn btn-success btn-sm" wicket:id="resolveResourceInducements">Resolve</a>
                            </div>
                            <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="resourceInducementsTable"></table>
                            <hr class="assignmentDelimiter">
                        </div>

                        <div wicket:id="roleInducementsContainer">
                            <span wicket:id="roleInducementsLabel"/>
                            <div style="float: right">
                                <a class="btn btn-success btn-sm" wicket:id="resolveRoleInducements">Resolve</a>
                            </div>
                            <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="roleInducementsTable"></table>
                            <hr class="assignmentDelimiter">
                        </div>
                    </div>
                </div>

                <!-- Button Bar -->
                <div class="row main-button-bar">
                    <div class="btn-group">
                        <input type="submit" wicket:id="shareButton" class="btn btn-primary" value="Share Org. Unit"/>
                        <input type="submit" wicket:id="shareHierarchyButton" class="btn btn-info" value="Share Org. Hierarchy"/>
                    </div>

                    <input type="submit" wicket:id="cancelButton" class="btn btn-default" value="Cancel"/>
                </div>

            </form>
        </wicket:extend>
    </body>
</html>
