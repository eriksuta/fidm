<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>

            <div class="row">
                <div class="col-lg-6">
                    <dl class="dl-horizontal">
                        <dt>
                            <label>Name</label>
                        </dt>
                        <dd>
                            <span wicket:id="name"/>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label>Display Name</label>
                        </dt>
                        <dd>
                            <span wicket:id="displayName"/>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label>Description</label>
                        </dt>
                        <dd>
                            <span wicket:id="description"/>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label>Locality</label>
                        </dt>
                        <dd>
                            <span wicket:id="locality"/>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label>Types</label>
                        </dt>
                        <dd>
                            <span wicket:id="type"/>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label>Parent Org. Units</label>
                        </dt>
                        <dd>
                            <span wicket:id="parentOrgUnits"/>
                        </dd>
                    </dl>

                </div>

                <!-- Inducements, governors and org. hierarchy panel -->
                <div class="col-lg-6">
                    <div wicket:id="treeContainer" class="org-tree-container">
                        <div wicket:id="treeHeader" class="row" style="margin: 10px 0 0; border-bottom: 1px solid #ddd;">
                            <div class="col-xs-9" style="padding-left: 5px;">
                                <div class="org-table-header">
                                    <span>Org. Unit Hierarchy</span>
                                </div>
                            </div>

                            <div class="row" style="float: right">
                                <a class="btn btn-sm" wicket:id="treeExpand">
                                    <i class="fa fa-expand fa-fw fa-lg" />
                                </a>
                                <a class="btn btn-sm" wicket:id="treeCollapse">
                                    <i class="fa fa-compress fa-fw fa-lg" />
                                </a>
                            </div>
                        </div>

                        <div wicket:id="treeBodyContainer" class="org-tree-container">
                            <div wicket:id="tree"/>
                        </div>
                    </div>
                    <hr class="assignmentDelimiter">

                    <div wicket:id="governorsContainer">
                        <span wicket:id="governorsLabel"/>
                        <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="governorsTable"></table>
                        <hr class="assignmentDelimiter">
                    </div>

                    <div wicket:id="resourceInducementsContainer">
                        <span wicket:id="resourceInducementsLabel"/>
                        <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="resourceInducementsTable"></table>
                        <hr class="assignmentDelimiter">
                    </div>

                    <div wicket:id="roleInducementsContainer">
                        <span wicket:id="roleInducementsLabel"/>
                        <table class="table table-striped table-condensed table-bordered table-hover assignmentTable" wicket:id="roleInducementsTable"></table>
                        <hr class="assignmentDelimiter">
                    </div>
                </div>
            </div>

            <!-- Button Bar -->
            <div class="row main-button-bar">
                <div class="btn-group">
                    <a class="btn btn-primary" wicket:id="shareButton">Share Org. Unit</a>
                    <a class="btn btn-info" wicket:id="shareHierarchyButton">Share entire Hierarchy</a>
                </div>

                <a class="btn btn-default" wicket:id="cancelButton">Cancel</a>
            </div>

        </wicket:extend>
    </body>
</html>
